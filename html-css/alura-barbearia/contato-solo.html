<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contato-solo.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="cadastro.js" method="get">
            <label for="inome">Nome</label>
            <br>
            <input type="text" name="nome" id="inome" size="65" class="barra">
            <br>
            <label for="iemail">Email</label>
            <br>
            <input type="email" name="email" id="iemail" size="65" required placeholder="    email@dominio.com" class="barra">
            <br>
            <label for="itelefone">Telefone</label>
            <br>
            <input type="tel" name="telefone" id="itelefone" placeholder="    (XX) XXXXX-XXXX" required min="11" class="barra" size="65">
            <br>
            <label for="imensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="imensagem" cols="67" rows="8"></textarea>
            <br>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <input type="radio" name="contato" id="iemailcontato" value="email">
                <label for="iemailcontato">Email</label>
                <br>
                <input type="radio" name="contato" id="iligacao">
                <label for="iligacao">Ligação</label>
                <br>
                <input type="radio" name="contato" id="iwhats">
                <label for="iwhats">WhatsApp</label>
            </fieldset>
            <label for="ihorario">Qual horário prefere ser atendido?</label>
            <br>
            <select name="horario" id="ihorario">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="novidade" id="inovidade">
            <label for="inovidade">Gostaria de receber nossas novidades por email?</label>
            <br>
            <br>
            <input type="submit" value="Enviar" class="enviar">
        </form>

        <br>
        <br>

        <table>
            <caption>Horário de funcionamento:</caption>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 18h</td>
                </tr>
                <tr>
                   <td>Quarta</td> 
                   <td>8h - 18h</td> 
                </tr>
                <tr>
                    <td>Sexta</td> 
                    <td>8h - 18h</td> 
                 </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
