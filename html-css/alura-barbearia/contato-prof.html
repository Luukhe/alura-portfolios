<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contato-prof.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio">
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="imensagem">Mensagem</label>
            <textarea name="mensagem" id="imensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="iradio-email"><input type="radio" name="contato" id="iradio-email" value="email">Email</label>
                <label for="iradio-telefone"><input type="radio" name="contato" id="iradio-telefone" value="telefone">Telefone</label>
                <label for="iradio-whatsapp"><input type="radio" name="contato" id="iradio-whatsapp" value="whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="icheck" class="checkbox"><input type="checkbox" name="check" id="icheck" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

            <!-- NOTA LEMBRETE EM CASO DE DÚVIDA: Surgiu-me uma dúvida do porquê se colocarmos o input dentro do label, o input acabava "vindo primeiro" na página. O motivo é simples: o label em si e também os inputs, aqui no caso, são caixas DISPLAY BLOCK. Acontece que eu esqueci que o label também nada mais é do que uma caixa e, no caso, o input está vindo ANTES do texto na ORDEM DO HTML (sendo que o input ainda é um display block), ou seja, naturalmente então o input deve aparecer (ordem no HTML) antes e ainda ocupar a parte superior inteira, já que também é display block. -->


        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p>&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
</body>
</html>
